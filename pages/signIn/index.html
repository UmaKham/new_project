<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.scss">
  <title>WELCOME</title>
</head>
<body>

  <main>
    <div class="container">
      <div class="box">
      <img class="red_polygon" src="/public/red_polygon.svg" alt="">
      <img class="blue_polygon" src="/public/blue_polygon.svg" alt="">
      <img class="blue_square" src="/public/blue_square.svg" alt="">
      <span>Welcome!</span>
        <form class="signIn" name="signIn">

          <div class="email">
            <img class="email_icon" src="/public/Ellipse.svg"></img>
            <img class="email_icon" src="/public/login_icon.svg"></img>
            <input type="email" placeholder="E-mail or Login" autocomplete="off">
          </div>
          
          <div class="password">
            <img class="password_icon" src="/public/password_icon.svg"></img>
            <input type="password">
          </div>

          <div class="signIn_btn_box">
            <button class="signUp_btn">SIGN UP</button>
            <button class="signIn_btn">SIGN IN</button>
          </div>

        </form>
        <form class="signUp" name="signUp">
          <input type="text" class="name" placeholder="Name">
          <input type="text" class="firstName" placeholder="Firstname">
          <input type="email" class="email" placeholder="E-mail">
          <input type="password" class="password" placeholder="Password">
          <div class="reg_btn">
            <button>Register</button>
            <button class="cancel">Cancel</button>
          </div>
        </form>
        
        <p>Forgot your password?</p>
      
      </div>
    
      <div class="logo_box">
        <h1>VALUET</h1>
        <div class="line"></div>
        <span>Your currency dashboard</span>
      </div>
      
    </div>
    <img class="bg_img" src="/public/bg_one.svg" alt="">
    <img class="bg_img" src="/public/bg_two.svg" alt="">
  </main>

  <script src="./main.js"></script>
</body>
</html>
